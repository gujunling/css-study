<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-自定义单选按钮</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      label {
        position: relative;
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid;
        overflow: hidden;
        border-radius: 50%;
      }

      input {
        position: absolute;
        left: -50px;
        top: -50px;
      }
      label > span {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
      input:checked + span {
        background: red;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="radio" name="hahaha" />
      <span></span>
    </label>
    <label>
      <input type="radio" name="hahaha" />
      <span></span>
    </label>
    <label>
      <input type="radio" name="hahaha" />
      <span></span>
    </label>
  </body>
</html>
