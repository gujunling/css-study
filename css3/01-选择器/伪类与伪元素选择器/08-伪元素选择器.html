<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-伪元素选择器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 
          伪元素使用 : 和 ::  均可，但建议使用 ::(注意是英文状态下的)

            ::first-letter   表示第一个字母
            ::first-line     表示第一行
            ::selection      表示选中的内容
            ::before         元素的开始位置    
            ::after          元素的最后位置
            before和after必须结合content属性来使用
       */

      .wrap {
        margin: 50px;
      }
      .wrap::before {
        content: "*";
        color: red;
        display: inline-block;
        margin: 50px 2px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">哈哈哈</div>
  </body>
</html>
