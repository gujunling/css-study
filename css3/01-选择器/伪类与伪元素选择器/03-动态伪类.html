<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-动态伪类</title>
    <style>
      /* 
        注意:hover，:active基本可以作用于所有的元素！
			:hover		表示悬浮到元素上
			:active		表示匹配被用户激活的元素（点击按住时）
         */
      .wrap:hover {
        color: pink;
      }
      .wrap:active {
        color: yellow;
      }
      /* 
        隐私与:visited选择器,只有下列的属性才能被应用到已访问链接。
					color
					background-color
					border-color
         */
    </style>
  </head>
  <body>
    <div class="wrap">哈哈哈哈，wrap</div>
  </body>
</html>
