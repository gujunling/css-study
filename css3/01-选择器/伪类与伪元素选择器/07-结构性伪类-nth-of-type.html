<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-结构性伪类</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 
      index的值从1开始计数！！！！
			index可以为变量n(只能是n，n的取值为0到正无穷，但是只是n=0时不起作用，2n+1（n=0），这是是可以起作用的，即括号内的最终的值不能为0，但n的取值可以为0)
			index可以为even(偶数) odd（奇数）
				#wrap ele:nth-child(index)		表示匹配#wrap中第index的子元素 这个子元素必须是ele
				#wrap ele:nth-of-type(index)	表示匹配#wrap中第index的ele子元素
				除此之外:nth-child和:nth-of-type有一个很重要的区别！！
						nth-of-type以元素为中心！！！， .wrap inner:nth-of-type(1)会匹配wrap下的所有的标签元素，class会被编译成所有的标签元素
						
			:nth-child(index)系列			
				:first-child
				:last-child
				:nth-last-child(index)  倒序的第index个元素
				:only-child	(相对于:first-child:last-child 或者 :nth-child(1):nth-last-child(1))注意，只能有一个子元素
			:nth-of-type(index)系列
				:first-of-type
				:last-of-type
				:nth-last-type(index) 倒序的
				:only-of-type	(相对于:first-of-type:last-of-type 或者 :nth-of-type(1):nth-last-of-type(1))
				
			:not		
			:empty(内容必须是空的，什么内容都不能有，有空格都不行，有attr没关系)

      div >a:not(:last-of-type){}   div下的最后一个a标签元素不设置此样式

         */
      /* .wrap li:nth-child(1) 找到wrap下的所有子元素，并且选中第一个li标签的子元素 */
      .wrap li:nth-of-type(1) {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <ul class="wrap">
      <p>11111</p>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
</html>
