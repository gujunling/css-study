<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-文字阴影</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap{
          text-align: center;
          line-height: 200px;
          margin: 200px auto;
         
          border: 1px solid;
          font: 100px/200px "微软雅黑";
          text-shadow: rgba(42, 120, 69, .5) 10px 10px 10px,pink 20px 20px 20px;

          /* 
             text-shadow为文字添加阴影。可以为文字与 text-decorations 添加多个阴影，阴影值之间用逗号隔开。每个阴影值由元素在X和Y方向的偏移量、模糊半径和颜色值组成。
             默认值： none  可以被继承
             参考链接：https://developer.mozilla.org/zh-CN/docs/Web/CSS/text-shadow
          */
      }
    </style>
  </head>
  <body>
    <div class="wrap">哈哈哈哈哈哈哈</div>
  </body>
</html>
