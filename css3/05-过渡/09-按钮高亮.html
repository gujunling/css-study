<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-过渡实例-按钮高亮</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100px;
        height: 40px;
        border: 1px solid;
        text-align: center;
        line-height: 40px;
        background: gray;
        position: absolute;
        left: 50%;
        top: 50%;
        /* transform: translate3d(-50%, -50%,0) 百分比参照与元素自身的宽高 */
        transform: translate3d(-50%, -50%, 0);
        transition: 2s;
      }
      .wrap:hover {
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="wrap">哈哈哈</div>
  </body>
</html>
