<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-过渡中的坑</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
      }

      body {
        width: 60%;
        height: 60%;
        border: 1px solid;
        margin: 180px auto;
      }

      .wrap {
        width: 200px;
        height: 200px;
        background: pink;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transition-property: width;
        transition-duration: 3s;
        transition-timing-function: linear;
        transition-delay: 1s;
      }
      /* body:hover .wrap {
        transition-property: height;
        width: 100px;
        height: 100px;
      }
       */
    </style>
  </head>
  <body>
    <div class="wrap"></div>
  </body>
  <script type="text/javascript">
    // transition 在元素首次渲染还没有结束的情况下是不会被触发的，即页面整体的首次渲染时并不会执行transition，
    // 此时的元素的width和height已经改变为了100px，元素首次渲染的就是100px，所以不会出现过渡效果
    let wrapNode = document.querySelector(".wrap");
    wrapNode.style.width = "100px";
    wrapNode.style.height = "100px";
  </script>
</html>
