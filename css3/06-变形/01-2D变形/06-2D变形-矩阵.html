<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-2D变形-矩阵</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
      }
      body {
        border: 1px solid;
        width: 60%;
        height: 60%;
        margin: 180px auto;
      }
      .wrap {
        width: 200px;
        height: 200px;
        background: #bfa;
        text-align: center;
        font: 40px/200px "微软雅黑";
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transition: 2s;
      }
      body:hover .wrap {
        /* transform: matrix(1, 0, 0, 1, 200, 0); */  /* 平移200px*/
         transform: matrix(0.7071067811865476, 0.7071067811865475, -0.7071067811865475, 0.7071067811865476, 0, 0);   /* 旋转45度*/
      }
      /* 
        CSS函数 matrix() 指定了一个由指定的 6 个值组成的 2D 变换矩阵。这种矩阵的常量值是隐含的，而不是由参数传递的；其他的参数是以列优先的顺序描述的。

        角度转换为弧度
        Math.PI = π
        角度 * π / 180
      */
    </style>
  </head>
  <body>
    <div class="wrap">小胖胖</div>
  </body>
</html>
