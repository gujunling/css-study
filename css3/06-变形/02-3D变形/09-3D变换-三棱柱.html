<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-3D变换-三棱柱</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 
      n边形的外角和为360度，每个外角为 360/n
      n边形的每个内角为 (180 - 360/n)
       */

      .wrap {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 400px;
        height: 400px;
        border: 1px solid;
        margin-left: -200px;
        margin-top: -200px;
        perspective: 200px;
        background: #bfa;
      }
      .wrap > .inner {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100px;
        height: 100px;
        transition: 3s;
        transform-style: preserve-3d;
        transform-origin: center center -28.867513459481287px;
      }
      .wrap > .inner > div {
        position: absolute;
        width: 100px;
        height: 150px;
        background: pink;
        text-align: center;
        font: 40px/150px "微软雅黑";
        transform-origin: center center -28.867513459481287px;
        backface-visibility: hidden;
      }

      .wrap > .inner > div:nth-child(3) {
        transform: rotateY(240deg);
      }
      .wrap > .inner > div:nth-child(2) {
        transform: rotateY(120deg);
      }
      .wrap:hover .inner {
        transform: rotateY(360deg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </div>
  </body>
</html>
