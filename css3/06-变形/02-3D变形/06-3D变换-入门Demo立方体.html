<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-3D变换-入门Demo立方体</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 500px;
        height: 500px;
        border: 1px solid;
        margin-left: -250px;
        margin-top: -250px;
        perspective: 200px;
        transform-style: preserve-3d;
      }
      .wrap > .inner {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100px;
        height: 100px;
        /* background: pink; */
        transition: 3s;
        transform-style: preserve-3d;
        transform-origin: center center -50px;
      }
      .wrap > .inner > div {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #bfa;
        text-align: center;
        font: 40px/100px "微软雅黑";
      }
      .wrap > .inner > div:nth-child(5) {
        transform-origin: bottom;
        transform: rotateX(90deg);
        top: -100px;
      }
      .wrap > .inner > div:nth-child(6) {
        transform-origin: top;
        transform: rotateX(-90deg);
        bottom: -100px;
      }
      .wrap > .inner > div:nth-child(3) {
        transform-origin: right;
        transform: rotateY(-90deg);
        left: -100px;
      }
      .wrap > .inner > div:nth-child(4) {
        transform-origin: left;
        transform: rotateY(90deg);
        right: -100px;
      }
      .wrap > .inner > div:nth-child(2) {
        transform: translateZ(-100px) rotateX(180deg);
      }
      .wrap > .inner > div:nth-child(1) {
        z-index: 1;
      }
      .wrap:hover .inner {
        transform: rotate3d(1, 1, 1, 720deg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <div>前1</div>
        <div>后2</div>
        <div>左3</div>
        <div>右4</div>
        <div>上5</div>
        <div>下6</div>
      </div>
    </div>
  </body>
</html>
