<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-发廊灯实例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        margin: 300px auto;
        width: 40px;
        height: 400px;
        border: 1px solid;
        overflow: hidden;
      }
      .wrap > .inner {
        height: 900px;
        background: repeating-linear-gradient(
          135deg,
          black 0px,
          black 10px,
          white 10px,
          white 20px
        );
      }

      .wrap:hover .inner {
        margin-top: -400px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inner"></div>
    </div>
  </body>
  <script type="text/javascript">
    let inner = document.querySelector(".wrap > .inner");
    let flag = 0;
    setInterval(function () {
      flag++;
      if (flag === 300) {
        flag = 0;
      }
      inner.style.marginTop = -flag + "px";
    }, 1000 / 120);
  </script>
</html>
