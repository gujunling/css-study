<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-新版本flex-富裕空间管理</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid;
        margin: 200px auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: stretch;
      }
      .wrap > .item {
        width: 50px;
        /* height: 50px; */
        background: #bfa;
        text-align: center;
        line-height: 50px;
      }
      /* 
       更强大的富裕空间的管理（主轴）
            justify-content: flex-start;
                    flex-start           富裕空间在主轴的正方向上
                    flex-end             富裕空间在主轴的负方向上
                    center               富裕空间在主轴的两边
                    space-between        富裕空间在项目之间
                    space-around(box 没有的)   富裕空间在项目两边
       更强大的富裕空间的管理（侧轴） 
            align-items: stretch;
                    flex-start              富裕空间在侧轴的正方向上
                    flex-end                富裕空间在侧轴的负方向上
                    center                  富裕空间在侧轴的两边
                    baseline(box 没有的)     富裕空间按基线对齐
                    stretch(box 没有的)     （当项目没有高度）弹性元素被在侧轴方向被拉伸到与容器相同的高度。 （等高布局）

      */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
