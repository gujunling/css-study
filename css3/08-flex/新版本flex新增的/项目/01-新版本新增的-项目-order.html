<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-新版本的flex新增的-项目-order</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid;
        margin: 200px auto;
        display: flex;
      }
      .wrap > .item {
        width: 50px;
        height: 50px;
        background: #bfa;
        text-align: center;
        line-height: 50px;
      }
      .wrap > .item:nth-child(1) {
        order: 3;
      }
      .wrap > .item:nth-child(2) {
        order: 5;
      }
      .wrap > .item:nth-child(3) {
        order: 2;
      }
      .wrap > .item:nth-child(4) {
        order: 6;
      }
      .wrap > .item:nth-child(5) {
        order: 1;
      }
      .wrap > .item:nth-child(6) {
        order: 4;
      }

      /*
        order 属性规定了弹性容器中的可伸缩项目在布局时的顺序。元素按照 order 属性的值的增序进行布局。
                  拥有相同 order 属性值的元素按照它们在源代码中出现的顺序进行布局。
                
                默认值：0   不可被继承

          注意: order 仅仅对元素的视觉顺序 (visual order) 产生作用，并不会影响元素的逻辑或 tab 顺序。 order 不可以用于非视觉媒体，例如 speech。

          参考链接：https://developer.mozilla.org/zh-CN/docs/Web/CSS/order
      */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
