<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-老版本flex-富裕空间管理</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid;
        margin: 200px auto;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-direction: reverse;
        -webkit-box-pack: start;
        -webkit-box-align: end;
      }
      .wrap > .item {
        width: 50px;
        height: 50px;
        background: #bfa;
        text-align: center;
        line-height: 50px;
      }
      /* 
          富裕空间的管理（主轴）       
          start             富裕空间在主轴右边(主轴为水平方向)    富裕空间在主轴下边(主轴为垂直方向)
          end               富裕空间在主轴左边(主轴为水平方向)    富裕空间在主轴上边(主轴为垂直方向)  
          center            富裕空间在主轴两边(主轴为水平方向)    富裕空间在主轴两边(主轴为垂直方向)
          justify           富裕空间在项目之间
       -webkit-box-pack:start; 不会给项目区分配空间，只是确定富裕空间的位置 
       富裕空间的管理（侧轴）      
          start             富裕空间在侧轴右边(侧轴为水平方向)    富裕空间在侧轴下边(侧轴为垂直方向)
          end               富裕空间在侧轴左边(侧轴为水平方向)    富裕空间在侧轴上边(侧轴为垂直方向)  
          center            富裕空间在侧轴两边(侧轴为水平方向)    富裕空间在侧轴两边(侧轴为垂直方向)
       -webkit-box-align:center; 不会给项目区分配空间，只是确定富裕空间的位置
      */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
