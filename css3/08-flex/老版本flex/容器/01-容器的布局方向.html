<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-老版本flex-容器的布局方向</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid;
        margin: 200px auto;
        display: -webkit-box;
        -webkit-box-orient: horizontal;
      }
      .wrap > .item {
        width: 50px;
        height: 50px;
        background: #bfa;
        text-align: center;
        line-height: 50px;
      }
      /* 
      -webkit-box-orient 属性用来设置一个元素是水平还是垂直布局其内容。控制主轴是哪一根
        horizontal
            盒子水平布局其内容。主轴为水平方向上的
        vertical
            盒子垂直布局其内容。主轴为垂直方向上的
         */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
