<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-flex实例-元素的垂直水平居中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap > .inner {
        width: 50px;
        height: 50px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 注意，此时元素的垂直水平居中方案中设置的是容器的属性，即需要实现垂直水平居中的元素的父级 */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">好滴好滴和</div>
    </div>
  </body>
</html>
