<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-动画-animation-fill-mode</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -200px;
        margin-top: -200px;
        width: 400px;
        height: 400px;
        border: 1px solid;
      }
      .wrap > .inner {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        width: 100px;
        height: 100px;
        background: #bfa;
        text-align: center;
        font: 20px/100px "微软雅黑";
        /* 动画内的属性  */
        animation-name: move;
        animation-duration: 3s;
        animation-timing-function: linear;
        /* 动画内的属性  */
        animation-delay: 2s;
        /* 只作用于动画内的属性，即指定了animation-delay只会在动画开始之前执行一次，不会因为animation-iteration-count设置的循环次数导致延迟被多次触发  */
        animation-iteration-count: 2;
        /* 元素在动画外的状态 */
        animation-fill-mode: both;
      }
      @keyframes move {
        from {
          transform: translateY(-100px);
        }
        to {
          transform: translateY(100px);
        }
      }
      /* 
      animation-fill-mode 属性 设置CSS动画在执行之前和之后如何将样式应用于其目标。
      none
         当动画未执行时，动画将不会将任何样式应用于目标，而是已经赋予给该元素的 CSS 规则来显示该元素。这是默认值。
      forwards
         目标将保留由执行期间遇到的最后一个关键帧计算值。 最后一个关键帧取决于animation-direction和animation-iteration-count的值。to之后的状态的与to的状态一致。
      backwards
         动画将在应用于目标时立即应用第一个关键帧中定义的值，并在animation-delay期间保留此值。 第一个关键帧取决于animation-direction的值。from之前的状态与from的状态保持一致
      both
         动画将遵循forwards和backwards的规则，从而在两个方向上扩展动画属性。
       */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">就是矫情</div>
    </div>
  </body>
</html>
