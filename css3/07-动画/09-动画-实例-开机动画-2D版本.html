<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-动画-实例-开机动画-2D版本</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        position: relative;
        background: gray;
      }
      .wrap > .inner {
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        white-space: nowrap;
      }
      .wrap > .inner > span {
        /* 不能用transform，因为transform对快级元素不起作用，使用绝对定位会破坏布局，所以采用相对定位 */
        position: relative;
        /* animation: load 1s linear infinite alternate; */
      }
      @keyframes load {
        from {
          top: 0px;
        }
        to {
          top: -20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <span>小</span>
        <span>可</span>
        <span>爱</span>
        <span>稍</span>
        <span>等</span>
        <span>一</span>
        <span>下</span>
        <span>哦</span>
        <span>不</span>
        <span>要</span>
        <span>太</span>
        <span>心</span>
        <span>急</span>
        <span>了</span>
        <span>嘛</span>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      let spanNodes = document.querySelectorAll(".wrap >.inner >span");
      let colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "pink",
        "deeppink",
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "pink",
        "deeppink",
        "#bfa",
      ];
      for (let i = 0; i < spanNodes.length; i++) {
        spanNodes[i].style.animation =
          "load .3s " + i * 100 + "ms linear infinite alternate";
        spanNodes[i].style.color = colors[i];
      }
    };
  </script>
</html>
