<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-动画-实例自行车</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        width: 130px;
        height: 130px;
        background: url("./img/bike.png");
        background-position: 0 0;
        animation: move 1s steps(32, end) infinite;
      }
      @keyframes move {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 -4160px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap"></div>
  </body>
</html>
