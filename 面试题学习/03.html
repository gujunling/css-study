<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-面试题</title>
  </head>
  <body>
    <script>
      var a = 1;
      function Fn1() {
        var a = 2;
        console.log(this); 
        console.log(this.a); 
        console.log(this.a + a);
      }
        function Fn2() {
          var a = 10;
          Fn1();
        }
        Fn2();
        // Fn2中调用Fn1方法中的参数：
        // console.log(this); //window
        // console.log(this.a); //1
        // console.log(this.a + a);//3
      var Fn3 = function () {
        this.a = 3;
      };
      Fn3.prototype = {
        a: 4,
      };
      var fn3 = new Fn3();
      Fn1.call(fn3);
      // Fn1方法中调用的参数为：
      // console.log(this);         //Fn3{a:3}
      // console.log(this.a);       //3
      // console.log(this.a + a);   //5
    </script>
  </body>
</html>
