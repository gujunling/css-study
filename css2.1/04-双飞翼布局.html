<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-双飞翼布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-width: 600px;
      }
      /* 伪等高布局样式 */
      .content .middle,
      .content .left,
      .content .right {
        padding-bottom: 10000px;
        margin-bottom: -10000px;
      }
      /* 隐藏多余的超出边界范围的元素 */
      .content {
        overflow: hidden;
      }
      /* 头部和尾部样式 */
      .header,
      .footer {
        height: 80px;
        border: 1px solid;
        background: gray;
        text-align: center;
        line-height: 80px;
      }
      /* 双飞翼布局样式 */
      .content .middle {
        width: 100%;
        background: pink;
        float: left;
      }
      /* 与圣杯布局的不同之处，需要在html中多加了一个元素标签  */
      .content .middle .m-inner {
        padding: 0 200px;
      }
      .content .left,
      .content .right {
        background: greenyellow;
        width: 200px;
        text-align: center;
        float: left;
      }
      .content .left {
        margin-left: -100%;
      }
      .content .right {
        margin-left: -200px;
      }
      .clearfix:after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h4>Header</h4>
    </div>
    <div class="content clearfix">
      <div class="middle">
        <div class="m-inner">middle<br />middle</div>
      </div>
      <div class="left">
        left<br />
        left<br />
      </div>
      <div class="right">
        right <br />
        right <br />
      </div>
    </div>
    <div class="footer">
      <h4>Footer</h4>
    </div>
  </body>
</html>
