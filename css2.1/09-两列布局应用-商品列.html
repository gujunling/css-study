<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-两列布局应用-商品列</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 300px;
        border: 1px solid;
        margin: 50px auto; /* 在浮动或者定位的时候如此设置会失效 */
      }
      .left {
        float: left;
        width: 100px;
        height: 100px;
        background: url("./img/111.png") no-repeat;
        background-position: -50px -50px;
      }
      .right {
        padding-left: 30px;

        /* 让溢出一行的文字显示省略号,这四个缺一不可 ，注意，此时只能是超出一行的文字显示省略号 */
        /* display: block;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden; */

        /* 让两行以后溢出的文字显示省略号 */

        /*  -webkit-line-clamp 是一个 不规范的属性（unsupported WebKit property），
        它没有出现在 CSS 规范草案中。限制在一个块元素显示的文本的行数。 为了实现该效果，它需要组合其他外来的WebKit属性。
            display: -webkit-box; 必须结合的属性 ，将对象作为弹性伸缩盒子模型显示 。
            -webkit-box-orient 必须结合的属性 ，设置或检索伸缩盒对象的子元素的排列方式 。
            text-overflow，可以用来多行文本的情况下，用省略号“...”隐藏超出范围的文本 。
        */
        display: -webkit-box;
        /* 注意，此时不能设置display: block; ，设置为块级元素会导致下面的配置失效 */
        text-overflow: ellipsis;
        overflow: hidden;
        /* -webkit-line-clamp: 行数;   */
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        哈哈哈哈哈哈，清仓大甩卖了啊啊啊啊啊啊啊啊啊啊
        哈哈哈哈哈哈，清仓大甩卖了啊啊啊啊啊啊啊啊啊啊
        哈哈哈哈哈哈，清仓大甩卖了啊啊啊啊啊啊啊啊啊啊
      </div>
    </div>
  </body>
</html>
