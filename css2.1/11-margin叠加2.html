<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-margin叠加2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wraper {
        width: 300px;
        height: 300px;
        background: pink;
        margin: 50px;
        /* 开启BFC,使两个元素不属于同一个BFC即可 */
        overflow: hidden;
      }
      .wraper .inner {
        width: 100px;
        height: 100px;
        background: purple;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wraper">
      <div class="inner"></div>
    </div>
  </body>
</html>
